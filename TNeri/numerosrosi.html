<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Números Pares e Impares</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-color:violet;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: white;
                color: violet;
                border: none;
                border-radius: 5px;
                margin: 5px;
            }
            
            button:hover {
                background-color: black;
            }
            
            #resultado {
                margin-top: 20px;
                font-size: 18px;
                color: black;
                white-space: pre-line;
            }
        </style>
    </head>
    <body>
        <h1>Identificar Números Pares e Impares del 1 al 200</h1>
        <button onclick="mostrarNumeros()">Mostrar Números</button>
        <button onclick="limpiarNumeros()">Limpiar</button>
        <div id="resultado"></div>
        
        <script>
            function mostrarNumeros() {
                let resultadoDiv = document.getElementById("resultado");
                resultadoDiv.innerHTML = ""; // Limpia antes de mostrar
                let numeros = "";//para un numero bloque

                for (let i = 1; i <= 200; i++) {//recoge los nnumeros del 1 al 200
                    if (i % 2 === 0) {//codifica para ver si es par
                        numeros += i + " es PAR\n";
                    } else {
                        numeros += i + " es IMPAR\n";
                    }
                }

                resultadoDiv.innerHTML = numeros.replace(/\n/g, "<br>"); // Mostrar resultado con saltos de línea
            }
            
            function limpiarNumeros() {
                document.getElementById("resultado").innerHTML = "";
            }
        </script>
        <script> src="app.js" </script>
        
    </body>
    
</html>
